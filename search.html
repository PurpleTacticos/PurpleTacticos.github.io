<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Takes - Purple Tacticos</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="brand">
                <img src="https://i.pinimg.com/736x/c7/92/2b/c7922bbec96f996d9eded7837d324ff2.jpg" alt="Logo" class="logo">
                <h1>Purple Tacticos</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html#old-articles">Classics</a>
                <a href="index.html#new-heat">New Heat</a>
                <a href="#" class="active">Search</a>
                <a href="index.html#submit-take">Submit</a>
                <button id="darkModeToggle" aria-label="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="search-page">
        <section class="hero">
            <div class="hero-content">
                <h2>🔍 Deep Dive into Takes</h2>
                <div class="advanced-search">
                    <input type="text" id="globalSearch" placeholder="Search all takes...">
                    <div class="search-filters">
                        <select id="timeFilter">
                            <option value="all">Any Time</option>
                            <option value="week">Last Week</option>
                            <option value="month">Last Month</option>
                        </select>
                        <select id="scoreFilter">
                            <option value="0">Any Score</option>
                            <option value="50">🔥 Hot (50+)</option>
                            <option value="75">🏆 Classic (75+)</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-container">
            <div id="searchResults" class="article-grid"></div>
            <div id="loading" class="loading-spinner"></div>
            <div id="noResults" class="empty-state">No takes found matching your criteria 😢</div>
        </section>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
